<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="score">
    <p>You: <span id="player-score">0</span></p>
    <p>Computer: <span id="computer-score">0</span></p>
  </div>

  <div class="choices">
    <button data-choice="rock">🪨 Rock</button>
    <button data-choice="paper">📄 Paper</button>
    <button data-choice="scissors">✂️ Scissors</button>
  </div>

  <div class="result">
    <p id="result-text"></p>
  </div>

<div class="computer-choice-display">
  <h2>Computer Chose:</h2>
  <div id="computer-choice-image" class="emoji">❓</div>
</div>


  <script src="script.js"></script>
</body>
</html>
