<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <header>
      <h1>Rock Paper Scissors</h1>
      <p class="instructions">Click a button or press R, P, or S keys</p>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">🌙</button>
    </header>
    
    <section class="game-area">
      <div class="score" role="status" aria-live="polite">
        <p>You: <span id="player-score" aria-label="Your score">0</span></p>
        <p>Computer: <span id="computer-score" aria-label="Computer score">0</span></p>
      </div>

      <div class="choices">
        <button data-choice="rock" aria-label="Choose Rock">🪨 Rock</button>
        <button data-choice="paper" aria-label="Choose Paper">📄 Paper</button>
        <button data-choice="scissors" aria-label="Choose Scissors">✂️ Scissors</button>
        <button id="reset-btn" class="reset" aria-label="Reset Game">🔄 Reset</button>
      </div>

      <div class="result" role="status" aria-live="polite">
        <p id="result-text" aria-label="Game result"></p>
      </div>

      <div class="computer-choice-display">
        <h2>Computer Chose:</h2>
        <div id="computer-choice-image" class="emoji" aria-label="Computer's choice">❓</div>
      </div>
    </section>
  </main>


  <script src="script.js"></script>
</body>
</html>
